<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Web Page</h1>
    <nav>
      <a href="#form-section">Form</a> |
      <a href="#counter-section">Counter</a> |
      <a href="#toggle-section">Toggle Section</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password"><br><br>

      <!-- Submit button -->
      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Counter Section -->
  <section id="counter-section">
    <h2>Interactive Counter</h2>
    <p id="counterValue">0</p>
    <button type="button" id="increaseBtn">Increase</button>
    <button type="button" id="decreaseBtn">Decrease</button>
    <button type="button" id="resetBtn">Reset</button>
  </section>

  <!-- Toggle Section -->
  <section id="toggle-section">
    <h2>Show/Hide Message</h2>
    <button type="button" id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage" style="display:none;">ðŸŽ‰ You found the hidden message!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
